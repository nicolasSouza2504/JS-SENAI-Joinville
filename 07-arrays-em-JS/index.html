<script>
    let frutas = ["Abacate", "Acabaxi", "Melão"];
//ver todos os itens do array
console.log(frutas);
//saber o tamanho do array
console.log(frutas.length);
//acessando o primeiro item do array
console.log(frutas[0])
console.log(frutas[2])
console.log(frutas[frutas.length - 1]);//[3]
//acrescenta no final
frutas.push("Maçã");
console.log(frutas);
//acrescenta no inicio
frutas.unshift("Kiwi");
console.log(frutas);
//remove item do final do array
frutas.pop();
console.log(frutas);
//remover do inicio do array
frutas.shift();
console.log(frutas);

//remover pelo indice

frutas.splice(2,1)
console.log(frutas);
