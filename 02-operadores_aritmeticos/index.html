<script>
    let valorUm = 10;
    let valorDois = 3;

    let totalAdicao = valorUm + valorDois;
    document.write("O valor da Adição é: "+ totalAdicao + "<br>");
    
    let totalSub = valorUm - valorDois;
    document.write("O valor da Subtração é: "+ totalSub + "<br>");
    
    let totalMulti = valorUm * valorDois;
    document.write("O valor da Multi é: "+ totalMulti + "<br>");
       
    let totalDiv = valorUm / valorDois;
    document.write("O valor da Divisão é: "+ totalDiv + "<br>");
          
    let totalRestoDiv = valorUm % valorDois;
    document.write("O valor da Divisão é: "+ totalRestoDiv + "<br>");
</script>
